<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <title>Decodificador</title>
</head>
<body>
  <main>
    <div class="principal">
      <div class = "entrada">
        <img src="./assets/logo.png" id = "logo" alt="">
        <textarea id="mess1" placeholder="Digite seu texto"></textarea>
        <span>
          <img src="./assets/!.png" alt="" id = "aviso">
          Apenas letras minúsculas e sem acento.
        </span>
        <div class = "buttons">
          <button id = "criptografar" onclick="criptografar()">Criptografar</button>
          <button id = "descriptografar" onclick="descriptografar()">Descriptografar</button>
        </div>
      </div>
      <div class = "saida">
        <div class = "resposta">
          <textarea id="mess2" readonly></textarea>
          <button id = "copiar" onclick="copiarTexto()">Copiar</button>
        </div>
        <div class="vazio">
          <img id = "search" src="./assets/search.jpg" alt="">
          <h1>Nenhuma mensagem encontrada</h1>
          <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <ul class="menu">
        <li> <a id="currirulo" href="https://drive.google.com/file/d/1y_haUEoAxPS4l7k7eYLGQ1yXV0yDTclv/view?usp=sharing" target="_blank"> Currículo </a> </li>
        <li> <a id="link" href="https://www.linkedin.com/in/bernardo-brotelli/" target="_blank"> Linkedln </a> </li>
        <li> <a id="git" href="https://github.com/srbernardo" target="_blank"> GitHub </a> </li>
      </ul>
      </div>
      <div class="bottom-bar">
        <p>&copy; 2023 Bernardo Brotelli. Todos os direitos reservados.</p>
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
